<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Assets/style.css">
    <title>MyCompany</title>
</head>

<body>
    <header class="header header--top">
        <div class="header__container">
            <div class="header__circle-mask">
                <img class="header__logo" src="Assets/LadyLogo.png" alt="logo">
            </div>
            <h1 class="header__title">Oracles</h1>
            <nav class="header__nav">
                <div class="header__nav-item">
                    <a href="#">Home</a>
                </div>
                <div class="header__nav-item">
                    <a href="#">About Us</a>
                </div>
                <div class="header__nav-item">
                    <a href="#">Pricing</a>
                </div>
            </nav>
        </div>

    </header>
    <main>
        <section class="home">
            <div class="home__background">
                <img src="Assets/Background.png" alt="background">
            </div>
            <div class="home__text">
                <h2 class="home__title">Welcome to Oracles</h2>
                <p class="home__description">We are company that provide fortune telling services</p>
            </div>
            <div class="home__button">
                <button class="home__button--start">Get Started</button>
                <button class="home__button--pricing">Come take your fortune told</button>
            </div>
            <div class="home__image">
                <img src="Assets/Logo.png" alt="logo">
            </div>
        </section>
        <section class="about">
            <div>
                Pricing for free trial, basic, standard and premium
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
