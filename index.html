<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Assets/style.css">
    <title>MyCompany</title>
</head>

<body>
    <header class="header header--top">
        <div class="header__container">
            <div class="header__circle-mask">
                <img class="header__logo" src="Assets/LadyLogo.png" alt="logo">
            </div>
            <h1 class="header__title">Oracles</h1>
            <nav class="header__nav">
                <div class="header__nav-item">
                    <a href="#">Home</a>
                </div>
                <div class="header__nav-item">
                    <a href="#">About Us</a>
                </div>
                <div class="header__nav-item">
                    <a href="#">Pricing</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="home">
            <div class="home__background">
            </div>
            <div class="home__text">
                <h1 class="home__title">Welcome to <span style="font-family:Aquire;">Oracles</span></h1>
                <p class="home__description">We are a company that provides fortune-telling services.</p>
            </div>
            <div class="home__button-container">
                <button class="home__button--start">Get Started</button>
                <button class="home__button--pricing">Come get your fortune told</button>
            </div>
            <div class="home__image-mask">
                <img class="home__image" src="Assets/LadyLogo.png" alt="logo">
            </div>
        </section>
        <section class="about">
            <div class="about__container">
                <div class="about__text">
                    <h1 class="about__title">What is <span style="font-family:Aquire;">Oracles</span></h1>
                    <p class="about__description">We are a company that provides fortune-telling services.</p>
                </div>
                <div class="about__img-container">
                    <img class="about__img" src="Assets/" alt="image0">
                    <img class="about__img" src="Assets/" alt="image1">
                </div>
            </div>
        </section>
        <section class="pricing">
            <div class="pricing__text">
                <h1 class="pricing__title">Pricing</h1>
                <p class="pricing__description">We are a company that provides fortune-telling services.</p>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
